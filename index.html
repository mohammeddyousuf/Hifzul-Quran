<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Web App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Fixed Top Menu -->
  <div class="top-menu">
    <h1>Hifzul Quran</h1>
    <!-- Index Button -->
    <button id="indexButton" class="mode-toggle">Index</button>
    <!-- Speed Button -->
    <button id="speedButton" class="mode-toggle">Speed</button>
    <!-- Font Button -->
    <button id="fontButton" class="mode-toggle">Font</button>
    <!-- Dark/Light Mode Toggle Button -->
    <button id="modeToggle" class="mode-toggle">Dark</button>

    <!-- Pop-up Menu for Speed Control (Initially Hidden) -->
    <div id="speedPopup" class="chapter-popup">
      <div id="speedOptions">
        <button id="slowSpeed" class="speed-option">Slow</button>
        <button id="normalSpeed" class="speed-option">Normal</button>
        <button id="fastSpeed" class="speed-option">Fast</button>
      </div>
      <button id="closeSpeedPopup" class="close-popup">Close</button>
    </div>

    <!-- Pop-up Menu for Size Control (Initially Hidden) -->
    <div id="fontPopup" class="chapter-popup">
      <div id="fontOptions">
        <button id="normalFont" class="font-option">Normal</button>
        <button id="bigFont" class="font-option">Big</button>
        <button id="biggerFont" class="font-option">Bigger</button>
      </div>
      <button id="closeFontPopup" class="close-popup">Close</button>
    </div>    
  </div>

  <!-- Pop-up Menu for Chapters (Initially Hidden) -->
  <div id="chapterPopup" class="chapter-popup">
    <div id="chapterList" class="chapter-list"></div>
    <button id="closePopup" class="close-popup">Close</button>
  </div>

  <!-- Content where Surahs and Ayahs will appear -->
  <div id="content"></div>

  <!-- Sticky Bottom Menu -->
  <div class="bottom-menu">
    <div class="counter-section">
      <button id="decrementCheckCount" class="counter-btn">-</button>
      <span id="checkCountDisplay" class="counter-display">0</span>
      <button id="incrementCheckCount" class="counter-btn">+</button>
      <p>: Ayah per day</p>
    </div>
    <div class="completion-date-section">
      <p>Estimated Completion Date : <span id="completionDate">N/A</span></p>
    </div>
  </div>

  <!-- External JavaScript file -->
  <script src="js/script.js"></script>
</body>
</html>
